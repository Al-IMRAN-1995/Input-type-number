<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <form action="html.html" method="post">

        <input type="text" placeholder="Phone" name="name" onkeypress="return isNumberKey(event)">

    </form>





    <script>


    //input type number
    function isNumberKey(evt) {
        var charCode = (evt.which) ? evt.which : event.keyCode
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            return false;
        } else {
            return true;
        }
    }
    //input type number


    </script>
</body>
